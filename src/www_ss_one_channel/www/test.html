<!DOCTYPE html>
<html style="height:100%;">
<head> 
	<meta charset="utf-8"> 
	<title>Config Page</title> 
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/public.js"></script>
	<script src="/js/FileSaver.min.js"></script>
	<script src="/js/test.js"></script>
	<link rel="shortcut icon" href="/images/santone.ico">
	<script src="/layui/layui.js"></script>
	<link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body style="height:1200px;">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-xs3">                   
		  	<div class="grid-demo grid-demo-bg1">	
				
				<div class="layui-collapse" lay-filter="test">

					<div class="layui-colla-item">
						<h2 class="layui-colla-title">GetIQData</h2>
						<div class="layui-colla-content layui-show">
							<table style=" border-spacing:3px;width:100%;height:100%;">
								<tr>
									<td>
										<button onclick="button_getIQData()" style="width: 70px;">GetIQData</button>
									</td>
									<td>	
										<a href="/capture" download="capture" id="downloadCapture" style="display:none;">downloadCapture</a>
									</td>
								</tr>
								<tr>	
									<td>
										<span style="">OffsetAddr 0x</span>
									</td>
									<td>
										<input type="text" readonly="true" value="0000" id="textbox_offsetAddr" style="width: 70px;"/>
									</td>
								</tr>
								<tr>
									<td>
										Length:
									</td>
									<td>	
										<input type="text" id="textbox_length" value="65536" style="width: 70px;"/>
									</td>
								</tr>
								<tr>	
									<td>
										<span >Type</span>
									</td>
									<td>
										<select onchange="select_DataType_change()" id="select_getDataType" style="width: 100px;">
											<option>TestData</option>
											<option>ADC0_245p76</option>
											<option>ADC1_245p76</option>
											<option>DAC0_122p88</option>
											<option>DAC1_122p88</option>
											<option>IIR0_IQ</option>
											<option>IIR1_IQ</option>
											<option>FB_ADC0_245P76MSPS</option>
											<option>FB_ADC1_245P76MSPS</option>
											<option>TEST_9</option>
											<option>TEST_10</option>
											<option>FBDATA</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
					</div>

					<div class="layui-colla-item">
						<h2 class="layui-colla-title">Test Standard</h2>
						<div class="layui-colla-content layui-show">
							
							<table style="border-collapse:separate; border-spacing:3px;width:100%;height:100%;">
								<tr style="width:100%;">
									<td style="width: 70px;"><div style="text-align:right;float:left;">adc test on</div></td>
									<td style="width: 70px;"><input type="text" style="width:70px;" id="adc_test_on"/></td>
								</tr>
								<tr style="">
									<td style="width: 70px;"><div style="text-align:right;float:left;">dac mode</div></td>
									<td style="width: 70px;"><input type="text" style="width: 70px;" id="dac_test_mode"/></td>
								</tr>
								<tr style="">
									<td style="width: 70px;"><div style="text-align:right;float:left;">gui dcs</div></td>
									<td style="width: 70px;"><input type="text" style="width: 70px;" id="gui_dcs"/></td>
								</tr>
								<tr style="">
									<td style="width: 70px;"><div style="text-align:right;float:left;">lb mode</div></td>
									<td style="width: 70px;"><input type="text" style="width: 70px;" id="lb_mode"/></td>
									<td style="width: 70px;">2Wide3Narrow</td>
								</tr>
								<tr style="">
									<td style="width: 70px;"><div style="text-align:right;float:left;">dac  mode5</div></td>
									<td style="width: 70px;"><input type="text" style="width: 70px;" id="dac_test_mode5"/></td>
								</tr>
								<tr style="">
									<td style="width: 70px;" ><div style="text-align:right;float:left;">ctl_register5</div></td>
									<td style="width: 70px;"><input type="text" style="width: 70px;" id="ctl_register5"/></td>
								</tr>
								<tr style="">
									<td style="width: 70px;"><div style="text-align:right;float:left;">ctl_register6</div></td>
									<td style="width: 70px;"><input type="text" style="width: 70px;" id="ctl_register6"/></td>
								</tr>
								<tr style="">
									<td style="width: 70px;"><div style="text-align:right;float:left;">ctl_register7</div></td>
									<td style="width: 70px;"><input type="text" style="width: 70px;" id="ctl_register7"/></td>
								</tr>
								<tr>
									<td><button onclick="setCtrl()" style="width: 70px;"> Set</button></td>
									<td><button onclick="getCtrl()" style="width: 70px;visibility:hidden;">Get</button></td>
								</tr>
							</table>
							
						</div>
					</div>

			    </div>
			</div>
		</div>

		

	</div>

	<div style="width: 100%;height:200px;position: fixed;bottom: 0px;z-index:10;background-color: rgb(255,255,255);">

		<div class="layui-colla-item">
			
			<h2 class="layui-colla-title" style="height: 30px;line-height:30px">DEBUG
				<button style="margin-left: 25px;width: 50px;height: 25px;" onclick="txtClear()">Clear</button> 
			</h2>
			<div class="layui-colla-content layui-show">
				
				<div class="layui-col-md12">
					<div class="grid-demo grid-demo-bg1">
						<div style="height:150px;width:100%;border:1px solid Gainsboro;overflow:auto;" contenteditable="true" id="textarea_Debug">
						</div>
					</div>
				</div>
	
			</div>
		</div>
	 </div>

	<script>
		layui.use(['element', 'layer'], function(){
		  var element = layui.element;
		  var layer = layui.layer;
		  
		  //监听折叠
		  element.on('collapse(test)', function(data){
			
		  });
		});
	</script>
</body>
</html>
