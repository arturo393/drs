<!DOCTYPE html>
<html style="height:100%;">
<head> 
	<meta charset="utf-8"> 
	<title>Config Page</title> 
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/public.js"></script>
	<script src="/js/module.js"></script>
	<link rel="shortcut icon" href="/images/santone.ico">
	<script src="/layui/layui.js"></script>
	<link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body style="height: 1200px">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-xs6" id="appuphtml">                   
			<div class="grid-demo grid-demo-bg1">
				<div class="layui-collapse" lay-filter="test">
					<div class="layui-colla-item" >
						<h2 class="layui-colla-title">app up</h2>
						<div class="layui-colla-content layui-show">
							<table>
								<tr>
									<form target="_blank" action="/cgi-bin/upload.cgi" method="post" style="float:left;" id="form_uploadFile" enctype="multipart/form-data">
										<input type="file" name="file_Update" style="float:left;display:none;" id="file_Update" onchange="updateFileName()"/>
										<input type="button" value="update" style="margin-left:5px;float:left;" onclick="button_Update()"/>
										<span style="margin-left:10px;float:left;">FileName:</span>
										<span id="span_fileName" style="float:left;margin-left:5px;">N/A</span>
									</form>
								</tr>
								<tr>
									<progress style="width:100%" value="0" max="100" id="progressBar"></progress> 
								</tr>
								<tr>
									<div style="height:200px;margin-bottom:2%;border:1px solid Gainsboro;overflow:auto;" contenteditable="true" id="textarea_update">
									</div> 
								</tr>	
							</table>	
						</div>
					</div>
				</div>	 
		  	</div>
		</div>
		<div class="layui-col-xs4">
			<div class="grid-demo">
				<div class="layui-collapse" lay-filter="test">
					<div class="layui-colla-item">
						<h2 class="layui-colla-title">Module Addr(0~255)</h2>
						<div class="layui-colla-content layui-show">
							<input type="text" style="width:50px;" id="textbox_id" maxlength=3 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57)"/>
							<button style="width: 50px;height: 25px;" onclick="writeID()">write</button>
						</div>
				 	</div>
				 	
					<div class="layui-colla-item">
						<h2 class="layui-colla-title">Ip Config</h2>
						<div class="layui-colla-content layui-show">
							<span style="margin-top:2%;">IP Addr：</span>
							<input type="text" style="margin-top:2%;width:13%;" id="textbox_ip0" maxlength=3 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57)"/>
							<input type="text" style="margin-top:2%;width:13%;" id="textbox_ip1" maxlength=3 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57)"/>
							<input type="text" style="margin-top:2%;width:13%;" id="textbox_ip2" maxlength=3 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57)"/>
							<input type="text" style="margin-top:2%;width:13%;" id="textbox_ip3" maxlength=3 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57)"/>
							<button style="width: 50px;height: 25px;" onclick="writeIP()">write</button>
						</div>
					</div>

					<div class="layui-colla-item" id="returnhtml">
						<h2 class="layui-colla-title">Factory Setting</h2>
						<div class="layui-colla-content layui-show">
							<button style="margin-top:1%;" onclick="saveFacCnf()">Save</button>
							<br/>
							<button style="margin-top:1%;" onclick="recoverFacCnf()">Restore Factory</button>
							<br/>
							<button style="margin-top:1%;" onclick="recoverSameCnf()">Restore Same.ini</button>	
						</div>
					</div>

					<div class="layui-colla-item">
						<h2 class="layui-colla-title">Baudrate</h2>
						<div class="layui-colla-content layui-show">
							<input type="text" style="margin-top:2%;width:70px;" id="textbox_baudrate_485" maxlength=6 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57)"/>
							<button style="width: 50px;height: 25px;" onclick="write_baudrate()">write</button>
						</div>
					</div>
					
					<div class="layui-colla-item" style="display:none;">
						<h2 class="layui-colla-title">UDP Addr Config</h2>
						<div class="layui-colla-content layui-show">
							<span style="margin-top:2%;">Address：</span>
							<input type="text" style="margin-top:2%;width:37%;" id="textbox_monitor_ip" maxlength=15 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57) || event.keyCode==46"/>
							</br>
							<span style="margin-top:2%;">Port：</span>
							<input type="text" style="margin-top:2%;width:13%;" id="textbox_monitor_port" maxlength=5 onkeypress="return (event.keyCode >= 48 && event.keyCode <= 57)"/>
							<button style="width: 50px;height: 25px;float:right;" onclick="writeMonitor()">write</button>
						</div>
					</div>

					<div class="layui-colla-item" id="returnhtml">
						<h2 class="layui-colla-title">Auxiliary Fuction</h2>
						<div class="layui-colla-content layui-show">
							<button style="margin-top:1%;" onclick="sysreboot()">reboot</button>	
						</div>
					</div>
					
				</div>	
			</div>
		</div>
	</div>

	<div style="width: 100%;height:200px;position: fixed;bottom: 0px;z-index:10;background-color: rgb(255,255,255);">

		<div class="layui-colla-item">
			
			<h2 class="layui-colla-title" style="height: 30px;line-height:30px">DEBUG
				<button style="margin-left: 25px;width: 50px;height: 25px;" onclick="txtClear()">Clear</button> 
			</h2>
			<div class="layui-colla-content layui-show">
				
				<div class="layui-col-md12">
					<div class="grid-demo grid-demo-bg1">
						<div style="height:150px;width:100%;border:1px solid Gainsboro;overflow:auto;" contenteditable="true" id="textarea_Debug">
						</div>
					</div>
				</div>
	
			</div>
		</div>
	 </div>

	<script>
		layui.use(['element', 'layer'], function(){
		  var element = layui.element;
		  var layer = layui.layer;
		  
		  //监听折叠
		  element.on('collapse(test)', function(data){
			
		  });
		});
    </script>
</body>
</html>
