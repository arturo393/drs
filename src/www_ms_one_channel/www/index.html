<script>

        var radioband = 1;//带宽,1不显示0显示

        $("#chnumber ").val("16");//1~32

            $("#radiochan").prop('checked', true);
        else
            $("#radiochan").prop('checked', false)

        if (radiocom == 0)
            $("#radiocom").prop('checked', true);
        else
            $("#radiocom").prop('checked', false);

        if (radioband == 0)
            $("#radioband").prop('checked', true);
        else

                    var y = "#" + "t_table" + x;
                    $(window.frames["iframetest"].document).find(y).hide();

    function admin() {
        if ($("#adminbutton").text() == "Exit Admin") {
            $("#adminbutton").text("Enter Admin");
            $("#re_li0").attr("style", "display: none");
            $("#re_li1").attr("style", "display: none");
            $("#rfpoint").attr("style", "display: none");
            $("#testhtml").attr("style", "display: none");
            $("#iframetest").attr("src", "hwconfig.html");
            document.getElementById("testhtml").setAttribute("class", "layui-nav-item");
            document.getElementById("config").setAttribute("class", "layui-nav-item layui-this");
            $.cookie('the_cookie', null);

        } else {


            var admin;
            var person = prompt("Enter your Pwd：", "");
            if (person == null || person == "") {
                admin = "用户取消输入";
            } else {
                admin = person;
            }
            $.ajax({
                type: "POST",
                url: "/cgi-bin/test.cgi",
                data: {
                    cgiNumber: 7,
                    admin: admin
                },
                success: function (data) {
                    var obj = JSON.parse(data);
                    if (obj["returnnum"] == admin) {
                        $("#adminbutton").text("Exit Admin");
                        $("#re_li0").removeAttr("style");
                        $("#re_li1").removeAttr("style");
                        $("#testhtml").removeAttr("style");
                        $("#rfpoint").removeAttr("style");
                        $("#iframetest").attr("src", "test.html");
                        document.getElementById("config").setAttribute("class", "layui-nav-item ");
                        document.getElementById("testhtml").setAttribute("class", "layui-nav-item layui-this");
                        $.cookie('the_cookie', admin, {expires: 1});
                    } else {
                        alert("Check PassWord Error");
                    }
                },
            });

        }


    }

</script>
