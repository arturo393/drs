[dmu_check_rs485.graph]
check_command = "dmu_check_rs485"

[dmu_check_rs485.metrics_filters]
Uplink.value = "$host_name_template$.perfdata.Uplink.value"
Downlink.value = "$host_name_template$.perfdata.Downlink.value"

[dmu_check_rs485.urlparams]
areaAlpha = "0.5"
yUnitSystem = "none"
lineWidth = "1"
areaMode = "none"
bgcolor = "white"
fgcolor = "black"

[dmu_check_rs485.functions]
Uplink.value = "alias(color($metric$, '#046C94'), 'Uplink Power [dBm]')"
Downlink.value = "alias(color($metric$, '#EC5707'), 'Downlink Power [dBm]')"

