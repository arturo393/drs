[dru_check_rs485.graph]
check_command = "dru_check_rs485"

[dru_check_rs485.metrics_filters]
Uplink.value = "$host_name_template$.perfdata.Uplink.value"
Downlink.value = "$host_name_template$.perfdata.Downlink.value"

[dru_check_rs485.urlparams]
areaAlpha = "0.5"
yUnitSystem = "none"
lineWidth = "1"
areaMode = "none"
bgcolor = "white"
fgcolor = "black"
title = "Titulo"

[dru_check_rs485.functions]
Uplink.value = "alias(color($metric$, '#0000ff'), '[dBm]')"
Downlink.value = "alias(color($metric$, '#ff0000'), '[dBm]')"

[dru_check_rs485-Temperature.graph]
check_command = "dru_check_rs485"

[dru_check_rs485-Temperature.metrics_filters]
Temperature.value = "$host_name_template$.perfdata.Temperature.value"

[dru_check_rs485-Temperature.urlparams]
areaAlpha = "0.5"
areaMode = "none"
lineWidth = "1"
min = "0"
yUnitSystem = "none"
bgcolor = "white"
fgcolor = "black"
title = "Temperature"

[dru_check_rs485-Temperature.functions]
Temperature.value = "alias(color($metric$, '#ff0000'), '[C]')"


[dru_check_rs485-VSWR.graph]
check_command = "dru_check_rs485"

[dru_check_rs485-VSWR.metrics_filters]
VSWR.value = "$host_name_template$.perfdata.VSWR.value"

[dru_check_rs485-VSWR.urlparams]
areaAlpha = "0.5"
areaMode = "none"
lineWidth = "1"
min = "0"
yUnitSystem = "none"
bgcolor = "white"
fgcolor = "black"
title = "VSWR"

[dru_check_rs485-VSWR.functions]
VSWR.value = "alias(color($metric$, '#0000ff'), '')"
