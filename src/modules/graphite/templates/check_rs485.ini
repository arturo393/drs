[check_rs485-host.metrics_filters]
value = "$host_name_template$.perfdata.$perfdata$.value"

[check_rs485-host.urlparams]
areaAlpha = "0.5"
areaMode = "none"
lineWidth = "2"
title = "$perfdata$"
yUnitSystem = "none"
bgcolor = "white"
fgcolor = "black"

[check_rs485-host.functions]
value = "alias(color($metric$, '#EC5707'), 'value')"


