# Install MiniPC Software
---
- name: Install and configure Icingaweb2 Extra Modules
  hosts: icinga_master
  become: true
  vars_files:
    - ../vars.yaml

  tasks:
    - name: Install dependencies packages
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - icingaweb2-module-director
        - docker
        - docker-compose

    - name: Create director database
      mysql_db:
        name: director
        encoding: utf8
        state: present
        check_implicit_admin: true
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Create director db user
      mysql_user:
        name: director
        password: "{{ mysql_root_password }}"
        priv: 'director.*:ALL'
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Remove old modules
      file:
        path: /usr/share/icingaweb2/modules/{{ item }}
        state: absent
      with_items:
        - incubator
        - reactbundle
        - director
        - graphite

    - name: Removing Dependencies database
      mysql_db:
        name: dependencies
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Install Incubator module
      git:
        repo: https://github.com/Icinga/icingaweb2-module-incubator
        dest: /usr/share/icingaweb2/modules/incubator
        #single_branch: yes
        version: v0.20.0

    - name: Install reactbundle module
      git:
        repo: https://github.com/Icinga/icingaweb2-module-reactbundle
        dest: /usr/share/icingaweb2/modules/reactbundle
        #single_branch: yes
        version: v0.9.0

    - name: Reinstall director module
      git:
        repo: https://github.com/icinga/icingaweb2-module-director
        dest: /usr/share/icingaweb2/modules/director
        #single_branch: yes
        version: master

    - name: Creating icingadirector user
      user:
        name: icingadirector
        group: icingaweb2
        shell: /bin/false
        home: /var/lib/icingadirector
        create_home: true

    - name: Install icingadirector
      shell:
        cmd: install -d -o icingadirector -g icingaweb2 -m 0750 /var/lib/icingadirector

    - name: Copy icingadirector service daemon
      copy:
        src: /usr/share/icingaweb2/modules/director/contrib/systemd/icinga-director.service
        dest: /etc/systemd/system/
        remote_src: yes

    - name: Just force systemd to reread configs (2.4 and above)
      systemd:
        daemon_reload: true

    # - name: start director daemon
    #   systemd:
    #     name: icinga-director
    #     state: started
    #     enabled: true

    ### NetworkMaps
    - name: Copy networkmaps module
      copy:
        src: /tmp/sigma-rds/src/modules/network_maps
        dest: /usr/share/icingaweb2/modules
        remote_src: yes

    - name: Create neytworkmaps directory
      file:
        name: /etc/icingaweb2/modules/network_maps
        state: directory

    - name: Create network_maps config.ini
      template:
        src: network_maps-config-ini.j2
        dest: /etc/icingaweb2/modules/network_maps/config.ini

    - name: Patch WebUI default URL
      lineinfile:
        path: /usr/share/icingaweb2/application/forms/Authentication/LoginForm.php
        regexp: 'const REDIRECT_URL = '
        line: const REDIRECT_URL = 'network_maps/module/hierarchy';


    - name: Create dependencies database
      mysql_db:
        name: dependencies
        encoding: utf8
        state: present
        check_implicit_admin: true
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Create dependencies db user
      mysql_user:
        name: dependencies
        password: "{{ mysql_root_password }}"
        priv: 'dependencies.*:ALL'
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"
    - name: Import dependencies sql
      mysql_db:
        # mysql -U dependencies -D c < /usr/share/icingaweb2/modules/network_maps/application/schema/init.sql
        name: dependencies
        state: import
        target: /usr/share/icingaweb2/modules/network_maps/application/schema/init.sql
        login_user: dependencies
        login_password: "{{ mysql_root_password }}"

    # RS485 Write WebUI Module
    - name: Copy networkmaps module
      copy:
        src: /tmp/sigma-rds/src/modules/rs485
        dest: /usr/share/icingaweb2/modules
        remote_src: yes

    - name: Import rs485 sql
      mysql_db:
        name: director
        state: import
        target: /tmp/sigma-rds/src/modules/rs485/schema/mysql.sql
        login_user: root
        login_password: "{{ mysql_root_password }}"

    ## Add or remove entries in the form (optional)
    - name: Create ssh directory for remote executions
      file:
        name: "{{ssh_key_folder}}"
        mode: "a+r"
        state: directory

    - name: Generate SSH key pair
      openssh_keypair:
        path: "{{ssh_key_folder}}/id_rsa"
        type: rsa
        size: 2048
        state: present
        force: true

    - name: Create destination folder /home/sigmadev/.ssh
      file:
        path: /home/sigmadev/.ssh
        state: directory

    - name: Copy The SSH Public Key To The Inventory Hosts
      copy:
        remote_src: yes
        src: "{{ssh_key_folder}}/id_rsa.pub"
        dest: /home/sigmadev/.ssh/id_rsa.pub

    - name: Copy The SSH Public Key To The Inventory Hosts
      copy:
        remote_src: yes
        src: "{{ssh_key_folder}}/id_rsa"
        dest: /home/sigmadev/.ssh/id_rsa

    - name: enable SSH forwarding for sudo
      lineinfile:
        dest: /etc/sudoers
        insertafter: '^#?\s*Defaults\s+env_keep\b'
        line: 'Defaults    env_keep += "SSH_AUTH_SOCK"'

    - name: Add line to sudoers file
      lineinfile:
        dest: /etc/sudoers
        line: "www-data ALL=(sigmadev) NOPASSWD:/usr/bin/ssh"
        validate: 'visudo -cf %s'
        state: present
        backup: yes

    ## GRAPHITE
    - name: Create docker-compose directory
      file:
        name: /opt/docker-compose
        state: directory

    - name: Create docker-compose.yml file
      template:
        src: docker-compose.j2
        dest: /opt/docker-compose/docker-compose.yml

    - name: Create docker-compose service file
      template:
        src: docker-compose.service.j2
        dest: /etc/systemd/system/docker-compose.service

    - name: start docker-compose daemon
      systemd:
        name: docker-compose
        state: started
        enabled: true

    - name: Enable icinga2 graphite feature
      shell:
        cmd: icinga2 feature enable graphite

    - name: Create docker-compose service file
      template:
        src: graphite.conf.j2
        dest: /etc/icinga2/features-enabled/graphite.conf

    - name: Install graphite icingaweb2 module
      git:
        repo: https://github.com/Icinga/icingaweb2-module-graphite
        dest: /usr/share/icingaweb2/modules/graphite
        #single_branch: yes
        version: v1.1.0

    - name: Create default graphite template file
      template:
        src: default.ini-graphite.j2
        dest: /usr/share/icingaweb2/modules/graphite/templates/default.ini

    - name: Create hostalive graphite template file
      template:
        src: hostalive.ini-graphite.j2
        dest: /usr/share/icingaweb2/modules/graphite/templates/hostalive.ini

    - name: Upload storage-schemas.conf
      copy:
        src: /tmp/sigma-rds/src/modules/graphite/templates/storage-schemas.conf
        dest: /opt/graphite/conf
        remote_src: yes

    - name: Restart Icinga2 service
      service:
        name: icinga2
        state: restarted

    ## SIGMA Theme
    - name: Copy sigma theme module
      copy:
        src: /tmp/sigma-rds/src/modules/sigma-theme
        dest: /usr/share/icingaweb2/modules
        remote_src: yes

    - name: Change favicon
      copy:
        src: /tmp/sigma-rds/src/modules/sigma-theme/public/img/favicon.png
        dest: /usr/share/icingaweb2/public/img/favicon.png
        remote_src: yes

        ## Base Customizations

    - name: Links to device configuration
      copy:
        src: /tmp/sigma-rds/src/modules/quick-actions.phtml
        dest: /usr/share/icingaweb2/modules/monitoring/application/views/scripts/partials/object/quick-actions.phtml
        remote_src: yes

    - name: Change Tab Names
      shell:
        cmd: sed -i 's/Icinga Web/DRS/g' {{ item }}
      with_items:
        - /usr/share/php/Icinga/Web/Controller/ActionController.php
        - /usr/share/icingaweb2/application/controllers/AuthenticationController.php

    - name: Remove Custom Variables and Feature Commands
      copy:
        src: /tmp/sigma-rds/src/modules/flags.phtml
        dest: /etc/icingaweb2/enabledModules/monitoring/application/views/scripts/show/components/flags.phtml
        remote_src: yes

    - name: Edit left menu
      copy:
        src: /tmp/sigma-rds/src/modules/configuration.php
        dest: /usr/share/icingaweb2/modules/monitoring/configuration.php
        remote_src: yes

    - name: Edit Monitoring Page
      copy:
        src: /tmp/sigma-rds/src/modules/detail-content.phtml
        dest: /usr/share/icingaweb2/application/modules/monitoring/application/views/scripts/partials/object/detail-content.phtml
        remote_src: yes

    - name: Edit about page
      copy:
        src: /tmp/sigma-rds/src/base_customization/index.phtml
        dest: /usr/share/icingaweb2/application/views/scripts/about/index.phtml
        remote_src: yes

    - name: Edit uqomm image
      copy:
        src: /tmp/sigma-rds/src/base_customization/LOGOS6.png
        dest: /usr/share/icingaweb2/public/img/
        remote_src: yes

    ## Notifications Customization
    - name: mailutils install
      apt:
        name:
          - mailutils
          - postfix
    - name: Copy mail-service-notification.sh file
      copy:
        src: /tmp/sigma-rds/master-installer/mail-patch-files/mail-service-notification.sh
        dest: /etc/icinga2/scripts/mail-service-notification.sh
        mode: 0755
        remote_src: yes
    - name: Copy mail-host-notification.sh file
      copy:
        src: /tmp/sigma-rds/master-installer/mail-patch-files/mail-host-notification.sh
        dest: /etc/icinga2/scripts/mail-host-notification.sh
        mode: 0755
        remote_src: yes

    - name: Create and manage Icinga Director Monitoring Service
      hosts: all  # Replace with your target hosts

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/icinga-director-monitor.service
        content: |
          [Unit]
          Description=Icinga Director Monitoring Service
          After=icinga-director.service

          [Service]
          Type=simple
          ExecStart=/bin/bash -c 'while true; do systemctl status icinga-director.service > /dev/null; if [[ $? != 0 ]]; then
            systemctl restart icinga-director.service; fi; sleep 300; done'

          [Install]
          WantedBy=multi-user.target
        owner: root
        group: root
        mode: 0644

    - name: Reload systemd
      systemd:
        state: reloaded

    - name: Start the service
      systemd:
        name: icinga-director-monitor.service
        state: started

    - name: Enable the service (optional)
      systemd:
        name: icinga-director-monitor.service
        enabled: yes
    ##################################################################

    - name: Enable icingaweb2 extra modules
      shell:
        cmd: icingacli module enable {{ item }}
      with_items:
        - incubator
        - reactbundle
        - director
        - network_maps
        - rs485
        - graphite
        - sigma-theme
        # - cube

    - name: Fix /usr/share/icingaweb2/ permissions
      file:
        path: /usr/share/icingaweb2/
        owner: "www-data"
        group: "icingaweb2"
        recurse: yes

    - name: Fix /etc/icingaweb2/modules permissions
      file:
        path: /etc/icingaweb2/modules
        owner: "www-data"
        group: "icingaweb2"
        recurse: yes

    - name: Fix /etc/icinga2/conf.d permissions
      file:
        path: /etc/icinga2/conf.d
        owner: "nagios"
        group: "nagios"
        recurse: yes


  
        
